<div class="overlay fade-in" *ngIf="open" (click)="close.emit()" aria-hidden="true"></div>
<div class="modal card slide-up" *ngIf="open" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="head">
    <h3 id="loginTitle">Login</h3>
    <button class="ghost" (click)="close.emit()" aria-label="Close">✕</button>
  </div>
  <div class="body">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" placeholder="you@example.com" />
    <label class="mt-3">Password</label>
    <input [(ngModel)]="password" type="password" placeholder="••••••••" />
  </div>
  <div class="foot">
    <button class="ghost" (click)="close.emit()">Cancel</button>
    <button (click)="doSubmit()">Login</button>
  </div>
</div>
