<div class="overlay fade-in" *ngIf="open" (click)="close.emit()" aria-hidden="true"></div>
<div class="modal card slide-up" *ngIf="open" role="dialog" aria-modal="true" aria-labelledby="askTitle">
  <div class="head">
    <h3 id="askTitle">Ask a question</h3>
    <button class="ghost" (click)="close.emit()" aria-label="Close">âœ•</button>
  </div>
  <div class="body">
    <label>Title</label>
    <input [(ngModel)]="title" placeholder="Summarize your question" />
    <label class="mt-3">Details</label>
    <textarea [(ngModel)]="body" rows="6" placeholder="Provide context and what you tried"></textarea>
    <label class="mt-3">Tags (comma separated)</label>
    <input [(ngModel)]="tagsInput" placeholder="angular, performance, signals" />
  </div>
  <div class="foot">
    <button class="ghost" (click)="close.emit()">Cancel</button>
    <button class="secondary" (click)="doSubmit()">Submit</button>
  </div>
</div>
